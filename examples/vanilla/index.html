<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextGame Vanilla Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="game-container" data-framework="vanilla">
  <div id="game-header">
    <h1 id="scene-title">Loading...</h1>
  </div>

  <div id="game-content">
    <div id="scene-content" class="scene-content">
      Loading game...
    </div>

    <div id="choices-container" class="choices-container">
      <!-- Choices will be inserted here -->
    </div>
  </div>

  <div id="game-footer">
    <div id="game-status" data-testid="status" class="game-status">
      Visited scenes: 0
    </div>
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
